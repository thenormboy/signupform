<!DOCTYPE html>
<html lang="en">
<head>
    <script src="forms.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <div class="left">
        <div class="logo-container">
            <object class="logo" data="modmeal.svg" type="image/svg+xml"></object>
        </div>
    </div>
    <div class="right">
        <div class="top-bar">
            <h2>THIS IS NOT A REAL ONLINE SERVICE! YOU KNOW YOU NEED SOMETHING LIKE THIS IN YOUR LIFE TO HELP YOU REALIZE YOUR DEEPEST DREAMS. SIGN UP NOW TO GET STARTED.</h2>
            <h2>YOU KNOW YOU WANT TO.</h2>
        </div>
        <div class="form-bar">
            <form action="#" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">

                <label for="email">Email:</label>
                <input type="text" id="email">

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number">

                <label for="password">Password: </label>
                <input type="text" id="password">

                <label for="pass_confirm">Confirm Password:</label>
                <input type="text" id="pass_confirm">

            </form>
        </div>
        <div class="bottom-bar">
            <button>Create Account</button>
            <h4>Already have an account? Log in.</h4>
        </div>
    </div>
</body>
</html>
